<!DOCTYPE html>
<html>
<head>
<style>
    body {
        text-align: center; /* Center text horizontally */
    }
    .content {
        display: inline-block; /* Ensures the content doesn't take up the full width */
        text-align: left; /* If you need to align some inner text to the left */
    }
    body {
        font-family: Papyrus, fantasy;
    }
    .container {
        text-align: center; /* This centers the inline-block element horizontally */
        font-family: Papyrus, fantasy;
    }
    .box {
        display: inline-block; /* Makes the div considered as an inline element */
        width: 600px;
        height: 400px;
        border: 3px solid #000;
        background-color: #f5cccc;
        padding: 10px;
        margin: 20px;
        text-align: center;
    }
    .button {
        background-color: #4CAF50; /* Green background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 15px 32px; /* Add some padding */
        text-align: center; /* Centered text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Get it to line up nicely */
        font-size: 16px; /* Increase font size */
        margin: 4px 2px; /* Add some margin */
        cursor: pointer; /* Mouse pointer on hover */
        position: static;
        top: 20px;
    }
    .add_box {
        display: inline-block; /* Makes the div considered as an inline element */
        width: 300px;
        height: 235px;
        border: 3px solid #000;
        background-color: #ffffff;
        padding: 10px;
        margin: 10px;
        text-align: center;
    }
</style>
<title>The App</title>
</head>
<body>

<h1>The App</h1>
<p>The App does not do everything. It only does what it can do, and does not do what it cannot.</p>

<div class="box">
    Board
</div>
<br>
<div
    id="add" class="button" onclick="add_note()">
      Add
</div>

<div id="here">
    <!-- Notes will be added here -->
</div>

<script>
function add_note() {
    // Create a new div
    var card = document.createElement("div");
    card.innerHTML = `
        <div class='container'>
            <div class='add_box'>
                Add Note
                <form action='/action_page.php'>
                    <textarea name='add' rows='10' cols='30'></textarea>
                    <br>
                    <input type='submit' value='Add'>
                </form>
            </div>
        </div>`;
    
    // Append it to the 'here' div
    var element = document.getElementById("here");
    element.appendChild(card);
}
</script>

</body>
</html>
