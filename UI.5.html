<!DOCTYPE html>
<html>
<head>
<style>
    body {
        text-align: center;
        font-family: Papyrus, fantasy;
    }
    .container {
        text-align: center;
    }
    .box {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* Aligns items from left to right */
        align-items: flex-start;
        width: 600px;
        height: 400px;
        border: 3px solid #000;
        background-color: #f5cccc;
        padding: 10px;
        margin: 20px auto;
        text-align: left;
        overflow-y: auto; /* Allows scrolling when there are many notes */
    }
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 3px;
    }
    .add_box {
        display: inline-block;
        width: 320px;
        height: auto;
        border: 3px solid #000;
        background-color: #ffffff;
        padding: 10px;
        margin: 10px;
        text-align: center;
    }
    .note {
        width: 120px; /* Makes notes more square */
        height: 120px;
        background-color: #fff;
        border: 2px solid #000;
        padding: 10px;
        margin: 5px;
        text-align: center;
        word-wrap: break-word;
        position: relative;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
    .delete-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: red;
        color: white;
        border: none;
        padding: 4px 6px;
        font-size: 10px;
        cursor: pointer;
        border-radius: 3px;
    }
    .cancel-button, .submit-button {
        background-color: gray;
        color: white;
        border: none;
        padding: 8px 16px;
        margin-top: 5px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 14px;
    }
    .submit-button {
        background-color: #4CAF50; /* Green button */
    }
</style>
<title>The App</title>
</head>
<body>

<h1>The App</h1>
<p>The App does not do everything. It only does what it can do, and does not do what it cannot.</p>

<!-- Board where notes will be added -->
<div class="box" id="board">
    <strong>Board</strong>
</div>
<br>
<!-- Add button to open note form -->
<button class="button" onclick="show_add_note_form()">Add</button>

<!-- Placeholder for the note input form -->
<div id="noteFormContainer"></div>

<script>
// Function to show the input form
function show_add_note_form() {
    var formContainer = document.getElementById("noteFormContainer");
    
    // Check if form already exists
    if (document.getElementById("noteForm")) return;

    // Create a form element dynamically
    var formHTML = `
        <div class='add_box' id="noteForm">
            <strong>Add Note</strong>
            <form onsubmit="return add_note(event)">
                <textarea id="noteText" rows='3' cols='25' placeholder="Write your note here..." autofocus></textarea>
                <br>
                <button type='submit' class='submit-button'>Add</button>
                <button type='button' class='cancel-button' onclick="close_form()">Cancel</button>
            </form>
        </div>`;
    
    formContainer.innerHTML = formHTML;
}

// Function to close the form
function close_form() {
    document.getElementById("noteFormContainer").innerHTML = "";
}

// Function to add a note inside the board
function add_note(event) {
    event.preventDefault(); // Prevent form from refreshing page

    var noteText = document.getElementById("noteText").value.trim();
    
    if (noteText === "") {
        alert("Please enter some text before adding.");
        return false;
    }

    // Create a new note element
    var newNote = document.createElement("div");
    newNote.classList.add("note");
    newNote.innerHTML = `
        <button class='delete-button' onclick='this.parentElement.remove()'>X</button>
        ${noteText}
    `;

    // Append the new note to the board (left to right)
    document.getElementById("board").appendChild(newNote);

    // Clear the input field and close the form
    close_form();

    return false; // Prevent page reload
}
</script>

</body>
</html>
